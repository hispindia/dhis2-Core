  <script>
    function fnExcelReport(id, name) {
      var tab_text = '<html xmlns:x="urn:schemas-microsoft-com:office:excel">';
      tab_text = tab_text + '<head><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet>';
      tab_text = tab_text + '<x:Name>Test Sheet</x:Name>';
      tab_text = tab_text + '<x:WorksheetOptions><x:Panes></x:Panes></x:WorksheetOptions></x:ExcelWorksheet>';
      tab_text = tab_text + '</x:ExcelWorksheets></x:ExcelWorkbook></xml></head><body>';
      tab_text = tab_text + "<table border='1px'>";
      var exportTable = $('#' + id).clone();
      exportTable.find('input').each(function (index, elem) { $(elem).remove(); });
      tab_text = tab_text + exportTable.html();
      tab_text = tab_text + '</table></body></html>';
      var data_type = 'data:application/vnd.ms-excel';
      var ua = window.navigator.userAgent;
      var msie = ua.indexOf("MSIE ");

      var fileName = name + '_' + parseInt(Math.random() * 10000000000) + '.xls';
      if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
        if (window.navigator.msSaveBlob) {
          var blob = new Blob([tab_text], {
            type: "application/csv;charset=utf-8;"
          });
          navigator.msSaveBlob(blob, fileName);
        }
      } else {
        $('#exportExcel').attr('href', data_type + ', ' + encodeURIComponent(tab_text));
        $('#exportExcel').attr('download', fileName);
      }
    }
  </script>


  <script>
    function filterParams() {
      var query = decodeURIComponent(window.location.search);
      query = query.substring(1);
      var params = query.split("&");
      for (var i = 0; i < params.length; i++) {
        var param = params[i].split("=");
        switch (param[0]) {
          case "arr":
            arr = JSON.parse(param[1]);
            break;
          case "peid":
            peid = param[1];
            break;
          case "orgid":
            orgid = param[1];
            break;
          case "orgname":
            orgname = param[1];
            break;
        }
      }
    }

    $(document).ready(function () {
      filterParams();
      // showtable(arr, peid, orgid, orgname);
      console.log(arr[0].id);
      console.log(peid);
      console.log(orgid);
      console.log(orgname);

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("table1").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "../../api/26/analytics.html+css?dimension=ou:" + orgid + "&dimension=dx:" + arr[0].id + "&dimension=pe:" + peid + "&displayProperty=NAME&tableLayout=true&columns=ou&rows=dx;pe", true);
      xhttp.send();
    });




  </script>
